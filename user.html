$(".yourPlaces").click(function(event){
  console.log(event)
  let id=event.currentTarget.id
  let title=event.target.parentNode;
  console.log(title)
  let coordinates=id.split(",");
  console.log(coordinates)
  if(event.currentTarget.checked){
    map.addSource(id, {
     type: 'geojson',
     data: {
         "type": "FeatureCollection",
         "features": [{
             "type": "Feature",
             "properties": {},
             "geometry": {
                 "type": "Point",
                 "coordinates": coordinates
             },
             "properties": {
                    "title": title,
                    "icon": "circle"
                }
         }]
     }
  });
  map.addLayer({
        "id": id,
        "type": "symbol",
        "source": id,
        "layout": {
            "icon-image": "{icon}-15",
            "text-field": "{title}",
            "text-offset": [0, 0.2],
            "text-anchor": "top"
        }

}
